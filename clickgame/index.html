<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine game</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body 
>
    <h1 style="color: black;">Mine Game</h1>
    <h2 style="color: black;">Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Wood Pickaxe" cost="5" reap="2" cooldown="0.5"
        text="Wood Pickaxe" src = "woodPickaxe.png"></div>
        <div class="store" name="Cobblestone Pickaxe" cost="15" reap="10" cooldown="2.0" auto="true"
        src="stonePickaxe.png"></div>
        <div class="store" name="Iron Pickaxe" cost="150" reap="100" cooldown="5.0" auto="true"
        src="ironPickaxe.png" imgstyle="filter: hue-rotate(180deg);"></div>
        <div class="store" name="Gold Pickaxe" cost="5000" reap="1000" cooldown="10.0" auto="true"
        src="goldPickaxe.png" imgstyle="filter: hue-rotate(0deg);"></div>
        <div class="store" name="Diamond Pickaxe" cost="15000" reap="10000" cooldown="15.0"
        text="Diamond Pickaxe" src = "diamondPickaxe.png"></div>
        <div class="store" name="Ender Dragon" cost="100000" reap="50000" cooldown="45.0"
        text="Ender Dragon" src = "Ender_Dragon.gif"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>

    <a link href = "../Insert%20web%20page%20title%20here.html">Return to home screen</a>
</body>
</html>
